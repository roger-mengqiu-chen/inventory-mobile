name: Dart

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat .env.sample >> .env
            

      # Install Flutter (community action)
      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      # Optionally, install Dart separately (not usually needed if Flutter is set up)
      # - uses: dart-lang/setup-dart@v1

      - name: Install dependencies
        run: flutter pub get

      # Uncomment this step to verify Dart formatting
      # - name: Verify formatting
      #   run: dart format --output=none --set-exit-if-changed .

      - name: Analyze project source
        run: flutter analyze

      - name: Run tests
        run: flutter test
